name: Fire TV Philo Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: |
        npm list typescript || true
        ./node_modules/.bin/tsc --version
        npm run build
      env:
        # Add placeholder env variables required for build
        GMAIL_CLIENT_ID: placeholder
        GMAIL_CLIENT_SECRET: placeholder
        GMAIL_REDIRECT_URI: placeholder
        GMAIL_REFRESH_TOKEN: placeholder

    - name: Run linter
      run: npm run lint 