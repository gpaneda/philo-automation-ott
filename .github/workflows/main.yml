name: Fire TV Philo Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Run linter
      run: npm run lint

    - name: Run formatter check
      run: npm run format

    - name: Run tests
      run: npm test
      env:
        NODE_OPTIONS: --experimental-vm-modules 